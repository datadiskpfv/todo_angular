<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container py-2">
  <table border="1" class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed?</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <!-- for (Todo todo : todos){}  the Java way -->
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
      <td>
        <button (click)="updateTodo(todo.id)" class="btn btn-success">Update Todo</button>
      </td>
      <td>
        <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete Todo</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
