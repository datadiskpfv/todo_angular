<h1>Login</h1>
<div class="container py-2">
  <div class="alert alert-warning" *ngIf="invalidLogin">
    <small>{{errorMessage}}</small>
  </div>
  <div>
    User Name: <input type="text" name="username" [(ngModel)]="username">
    Password: <input type="password" name="password" [(ngModel)]="password">


    <!--<button class="btn btn-success mx-2"(click)="handleLogin()">Login</button>-->
    <button class="btn btn-success mx-2"(click)="handleBasicAuthLogin()">Login</button>
  </div>

  <div>User Name (updated): {{username}}</div>
</div>
